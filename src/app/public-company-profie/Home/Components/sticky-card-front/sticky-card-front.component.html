<section>
    <div class="hContainer">
        <div class="left">

                <p> {{cardData?.cardNumber}} </p>

                <h1> {{cardData?.Title}} </h1>

                <h4>
                    {{cardData?.description}}

            </div>
        </div>

        <div class="right">
            <img [src]='cardData?.img'>
        </div>
    </div>
</section>
